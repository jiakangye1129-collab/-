    <style>
        body {
            font-family: "微软雅黑", sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4efe9 100%);
            color: #333;
            min-height: 100vh;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            position: relative;
            overflow: hidden;
        }
        .container::before {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, #3498db, #2ecc71);
            border-radius: 0 0 0 100px;
            z-index: 0;
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
            padding-bottom: 15px;
            border-bottom: 2px solid #eee;
            position: relative;
            font-size: 28px;
        }
        h2 i {
            margin-right: 10px;
            color: #3498db;
        }
        .search-panel {
            background: linear-gradient(to right, #f8f9fa, #e9f5e9);
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            border: 1px solid #e3e3e3;
        }
        .search-row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }
        .search-group {
            flex: 1;
            min-width: 200px;
        }
        .search-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
            font-size: 16px;
        }
        .search-group input, .search-group select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
            box-sizing: border-box;
        }
        .search-group input:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
            outline: none;
        }
        .buttons {
            display: flex;
            gap: 15px;
            margin-top: 25px;
            justify-content: center;
        }
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .btn-search {
            background: linear-gradient(to right, #3498db, #2980b9);
            color: white;
        }
        .btn-search:hover {
            background: linear-gradient(to right, #2980b9, #2573a7);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }
        .btn-reset {
            background: linear-gradient(to right, #e74c3c, #c0392b);
            color: white;
        }
        .btn-reset:hover {
            background: linear-gradient(to right, #c0392b, #a93226);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            border-radius: 10px;
            overflow: hidden;
        }
        th {
            background: linear-gradient(to right, #2c3e50, #4a6580);
            color: white;
            text-align: left;
            padding: 15px;
            font-weight: 600;
            position: sticky;
            top: 0;
        }
        td {
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
            vertical-align: top;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f7fd;
            transition: background-color 0.2s;
        }
        .dataTables_wrapper {
            margin-top: 25px;
        }
        .dataTables_filter {
            margin-bottom: 20px;
        }
        .dataTables_filter input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            width: 300px;
        }
        .dataTables_info {
            margin-top: 20px;
            font-style: italic;
            color: #666;
        }
        .footer {
            text-align: center;
            margin-top: 40px;
            color: #7f8c8d;
            font-size: 14px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        .highlight {
            background-color: #fff8e1;
            font-weight: bold;
        }
        @media (max-width: 768px) {
            .search-group {
                min-width: 100%;
            }
            .dataTables_filter input {
                width: 100%;
            }
            .container {
                padding: 15px;
            }
        }
        .note {
            background: #fff8e1;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border-left: 4px solid #ffc107;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #3498db;
            font-size: 18px;
        }
    </style>
</head>

    <div class="container">
        <h2><i class="fas fa-search"></i> 外籍演员信息查询系统</h2>
        
        <div class="search-panel">
            <div class="search-row">
                <div class="search-group">
                    <label for="search-name"><i class="fas fa-user"></i> 姓名</label>
                    <input type="text" id="search-name" placeholder="输入名或姓">
                </div>
                <div class="search-group">
                    <label for="search-contact"><i class="fas fa-phone"></i> 联系方式</label>
                    <input type="text" id="search-contact" placeholder="输入联系方式">
                </div>
                <div class="search-group">
                    <label for="search-passport"><i class="fas fa-passport"></i> 护照号码</label>
                    <input type="text" id="search-passport" placeholder="输入护照号码">
                </div>
            </div>
            <div class="search-row">
                <div class="search-group">
                    <label for="search-movie"><i class="fas fa-film"></i> 剧组名称</label>
                    <input type="text" id="search-movie" placeholder="输入剧组名称">
                </div>
                <div class="search-group">
                    <label for="search-location"><i class="fas fa-map-marker-alt"></i> 拍摄地点</label>
                    <input type="text" id="search-location" placeholder="输入拍摄地点">
                </div>
                <div class="search-group">
                    <label for="search-date"><i class="fas fa-calendar"></i> 拍摄日期</label>
                    <input type="date" id="search-date">
                </div>
            </div>
            <div class="buttons">
                <button class="btn-search" id="search-btn"><i class="fas fa-search"></i> 搜索</button>
                <button class="btn-reset" id="reset-btn"><i class="fas fa-redo"></i> 重置</button>
            </div>
        </div>

        <div class="note">
            <i class="fas fa-info-circle"></i> 提示：您可以使用上方的搜索条件进行精确筛选，也可以在表格下方的"快速搜索"框中输入任何关键词进行全局搜索。
        </div>

        <div id="loading" class="loading">
            <i class="fas fa-spinner fa-spin"></i> 正在加载数据，请稍候...
        </div>

                    <th>拍摄地点</th>

                    <th>拍摄结束日期</th>
                    <th>联系人方式</th>
                    <th>备注</th>
                </tr>
            </thead>
            <tbody>
                <!-- 数据将由JavaScript填充 -->
            </tbody>
        </table>
        
        <div class="footer">
            <p>© 2025 外籍演员信息查询系统 | 东阳市公安局大数据实战中心</p>
        </div>
    </div>

            const name = $('#search-name').val().trim();
            const contact = $('#search-contact').val().trim();
            const passport = $('#search-passport').val().trim();
            const movie = $('#search-movie').val().trim();
            const location = $('#search-location').val().trim();
            const date = $('#search-date').val();
            
            // 构建搜索条件
            table.columns(0).search(name, true, false); // 名
            table.columns(1).search(name, true, false); // 姓
            table.columns(2).search(contact);
            table.columns(4).search(passport);
            table.columns(6).search(movie);
            table.columns(7).search(location);
            
            // 日期搜索
            if (date) {
                table.columns(8).search(date);
            } else {
                table.columns(8).search('');
            }
            
            // 执行搜索
            table.draw();
        }
    </script>
</body>
</html>
